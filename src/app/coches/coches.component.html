<style>
    form{
        width:200px;

    }

    input[type="text"],span{
        display:block;
        width:100%;
    }
    div{
        float:left;
    }
    .listado{
        margin-left: 30px;
    }
</style>
<h1>
    Componente de Coches
</h1>

<form #formCoche="ngForm" (ngSubmit)="onSubmit()" (click)="formCoche.reset;">
    <p>
    <label>
        Nombre :
    </label>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" required >
    <span *ngIf="nombre.touched && !nombre.valid">
        El nombre es inválido
    </span> 
    </p>
    <p>
    <label>
        Caballaje:
    </label>
    <input type="text" name="caballaje" #caballaje="ngModel" [(ngModel)]="coche.caballaje" pattern="[0-9]+" > 
    <span *ngIf="caballaje.touched && !caballaje.valid">
        El caballaje es inválido
    </span> 
    </p>
    <p>
    <label>
        Color :
    </label>
    <input type="text" name="color" #color="ngModel" [(ngModel)]="coche.color" pattern="[a-zA-Z#]+">
    <span *ngIf="color.touched && !color.valid">
        El color es inválido
    </span> 
    </p>
    <input type="submit" value="Guardar"  [disabled]="!formCoche.form.valid">
</form>
<div class="listado">
    <h4>Listado de coches</h4>
    <ul>
        <li *ngFor="let coche of coches">
            {{coche.nombre}} - {{coche.caballaje}} - {{coche.color}}
        </li>
    </ul>
</div>


<div class="listadoArticulos">
    <h4>Listado de Articulos</h4>
    <ul *ngIf="articulos">
        <li *ngFor="let articulo of articulos">
            {{articulo.id}} - {{articulo.title}} 
        </li>
    </ul>
    <span *ngIf="!articulos">cargando...VOKA HIJO DE PUTA</span>
</div>
