<h4>{{titulo}}</h4>
<button (click)="cambiarAdmin()">
    Cambiar
</button>
<div *ngIf="administrador;then admin else noAdmin"></div>

<ng-template #admin>
    <strong style="background: yellow;">
        Eres el administrador de la webapp
    </strong>
</ng-template>

<ng-template #noAdmin>
    <strong style="background: white;">
        NO ERES el administrador de la webapp
    </strong>
</ng-template>
